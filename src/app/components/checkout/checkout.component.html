<ion-item lines="none">
  <ion-text slot="start">
    x {{data.quantity}}
  </ion-text> 
  <ion-thumbnail slot="start">
    <img src="{{data.image}}" />
  </ion-thumbnail>
  <ion-label>
    <h4><b>{{data.name}}</b></h4>
    <ion-text color="medium">
      <p>{{ data.typeof }}</p>
    </ion-text>
  </ion-label>
  <ion-note id="{{data.id}}" slot="end" color="danger">
    R{{data.price*data.quantity}}
  </ion-note>
</ion-item>
