<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">
          <ion-icon size="large" name="cart-outline"></ion-icon>
          Cart
        </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h3>Items in your cart</h3>
  </div>

  <ion-list>
    <div *ngFor="let item of data">
      <app-cart-item [data]="item"></app-cart-item>
    </div>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h4>Subtotal</h4>
          </ion-col>
          <ion-col class="ion-text-right">
            <h4>R{{subtotal}}</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>Delivery</h4>
          </ion-col>
          <ion-col class="ion-text-right">
            <h4>R{{delivery}}</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>Tax</h4>
          </ion-col>
          <ion-col class="ion-text-right">
            <h4>Free</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>Total</h4>
          </ion-col>
          <ion-col class="ion-text-right">
            <h4>R{{total}}</h4>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <div class="ion-padding">
    <ion-textarea label="Special Instructions:" labelPlacement="floating" [autocapitalize]="true" [autoGrow]="true" value="{{instructions}}"
      [counter]="true" maxlength="150"></ion-textarea>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h4>Delivery Address to Home</h4>
            <p>123 Main St, New York, NY 10001</p>
          </ion-col>
          <ion-col class="ion-text-right">
            <ion-button fill="clear">
              <ion-text>Change</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <div class="button-container ion-text-center">

    <ion-button (click)="setOpen(true)" color="primary">
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      <ion-text id="checkout" expand="block">Checkout</ion-text>
    </ion-button>
  </div>

  <ion-modal *ngIf="isModalOpen" [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Checkout</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div *ngFor="let item of data">
          <app-checkout [data]="item"></app-checkout>
        </div>
        <ion-text>
          <ion-grid>
            <ion-row>
              <ion-col>
                <p class="sub">Subtotal</p>
                <p class="sub">Delivery</p>
                <h4>Total</h4>
              </ion-col>
              <ion-col class="ion-text-right">
                <p class="sub">{{subtotal}}</p>
                <p class="sub">R{{delivery}}</p>
                <h4>R{{total}}</h4>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-text>
        <div class="button-container ion-text-right">
          <ion-button (click)="pay()" color="danger">
            <ion-icon name="card-outline"></ion-icon>
            <ion-text id="pay" expand="block">Pay</ion-text>
          </ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
