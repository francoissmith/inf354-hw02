<ion-header [translucent]="true">
  <ion-toolbar class="text-center">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
    <br>
  </ion-header>
  <app-restaurant-image></app-restaurant-image>
  <div class="ion-padding">
    <h3>Rrestaurants Nearby</h3>
    <ion-text color="medium">
      Dicover unique tastes near you
    </ion-text>
  </div>
  <div *ngFor="let item of data">
    <app-info-card (click)="addToCart(item)" id="{{item.name}}" [data]="item"></app-info-card>
    <ion-toast trigger="{{item.name}}" color="secondary" position="top" message="{{item.name}} added to the cart" [duration]="3000"></ion-toast>
  </div>
</ion-content>
